# ====================================================================
# 1. Configuração do Servidor Web (HTTP)
# ====================================================================

# Resolve o problema "Port 8080 seems to be in use"
quarkus.http.port=8081

# ====================================================================
# 2. Configuração da Fonte de Dados (Agroal/Oracle)
# ====================================================================

# Tipo de banco de dados
quarkus.datasource.db-kind=oracle

# URL de Conexão: use o endereço do seu servidor Oracle (Exemplo da FIAP)
quarkus.datasource.jdbc.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:ORCL

# Credenciais de Acesso (SUBSTITUA PELOS SEUS DADOS)
quarkus.datasource.username=rm565206
quarkus.datasource.password=200806

# Configurações do Pool de Conexões (Agroal)
# Garante que o pool seja inicializado corretamente
quarkus.datasource.jdbc.initial-size=3
quarkus.datasource.jdbc.min-size=3
quarkus.datasource.jdbc.max-size=10
quarkus.datasource.validation-query=SELECT 1 FROM DUAL

# ====================================================================
# 3. Configuração do Hibernate/Panache
# ====================================================================

# Desativa a validação do schema no modo DEV para evitar o ORA-17008
# (A validação pós-boot do Hibernate é a que está falhando devido ao timeout)
quarkus.hibernate-orm.validate-in-dev-mode=false 

# Define o comportamento do schema: não faz nada no deploy
# Se precisar que o Hibernate crie as tabelas, use "update" (apenas em dev)
quarkus.hibernate-orm.database.generation=none 

# Nome do 'persistence unit' (normalmente 'default' quando não há múltiplos BDs)
quarkus.hibernate-orm-panache.datasource=default

# Exibir comandos SQL no console (útil para debug)
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.format-sql=true